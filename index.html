<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="IMG-20240603-WA0017.jpg" alt="To-Do List Illustration"></h2>
            
            <form id="task-form" onsubmit="event.preventDefault(); addTask();">
                <div class="row">
                    <label for="input-box" class="visually-hidden">Add your text</label>
                    <input type="text" id="input-box" placeholder="Add your text" required>
                    <button type="submit">Add</button>
                </div>
            </form>
            <ul id="list-container">
                <!-- Value inputs will appear here! -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
